# Node Counts the installer will expect
control_plane_replicas: 3
app_node_replicas: 3

# nodes defines the nodes to use for the cluster
nodes:
  - hostname: node-1
    role: master
    rootDeviceHints:
      deviceName: /dev/sda
    interfaces:
      - name: ens192
        mac_address: "00:50:56:80:B9:C8"
    networkConfig:
      interfaces:
        - name: ens192
          type: ethernet
          state: up
          mac-address: "00:50:56:80:B9:C8"
          ipv4:
            enabled: true
            address:
              - ip: "192.168.10.21"
                prefix-length: 24
            dhcp: false
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: "192.168.10.1"
            next-hop-interface: ens192
            table-id: 254
